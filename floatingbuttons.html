    <title>Day3_Floating Buttons</title>

<body class="teal lighten-4">
    
    <!-- FLOATING BUTTONS FROM MATERIALIZE -->
    <div class="container">
        <h1 class="blue-text text-darken-4">Floating Buttons ICONS</h1>
        <button class="btn-floating waves-effect waves-light black">
            <i class="material-icons white-text">laptop_windows</i>
        </button>

        <button class="btn-floating waves-effect waves-red purple">
            <i class="material-icons white-text">live_tv</i>
        </button>

        <button class="btn-floating waves-effect waves-yellow orange">
            <i class="material-icons black-text">live_tv</i>
        </button>
    </div>

    <!-- FLOATING BUTTONS SIZE -->
    <div class="container">
        <h1 class="blue-text text-darken-4">Floating Buttons SIZES</h1>
        <button class="btn-floating btn-large waves-effect waves-light red accent-3">
            <i class="material-icons white-text">local_phone</i>
        </button>

        <button class="btn-floating btn-medium waves-effect waves-red yellow accent-2">
            <i class="material-icons white-text">lock</i>
        </button>

        <button class="btn-floating btn-small waves-effect waves-yellow  green accent-3">
            <i class="material-icons black-text">markunread</i>
        </button>
    </div>
        
        <!-- FLOATING BUTTONS PULSE EFFECT-->
    <div class="container">
        <h1 class="blue-text text-darken-4">Floating Buttons PULSE EFEECT</h1>
        <button class="btn-floating btn-medium waves-effect waves-light light-blue accent-4 pulse">
            <i class="material-icons white-text">mood</i>
        </button>

        <button class="btn-floating btn-medium waves-effect waves-red lime darken-4 pulse">
            <i class="material-icons cyan-text">notifications_active</i>
        </button>

        <button class="btn-floating btn-medium waves-effect waves-yellow  purple accent-1 pulse">
            <i class="material-icons black-text">perm_media</i>
        </button>
    </div>

    <!-- FLOATING BUTTONS FIXED ACTION-->
    <div class="container">
        <h1 class="blue-text text-darken-4">Floating Buttons FIXED ACTION</h1>
        <div class="fixed-action-btn">
            <a href="#" class="btn-floating btn-large pink waves-effect waves-yellow pulse">
                <i class="large material-icons">add_circle</i>
            </a>
            <ul>
                <li>
                    <a href="#" class="btn-floating green">
                        <i class="material-icons black-text">person_add</i>
                    </a>
                </li>
                <li>
                    <a href="#" class="btn-floating blue">
                        <i class="material-icons black-text">add_a_photo</i>
                    </a>
                </li>
                <li>
                    <a href="#" class="btn-floating yellow">
                        <i class="material-icons black-text">attachment</i>
                    </a>
                </li>
            </ul>
            
        </div>
    </div>
